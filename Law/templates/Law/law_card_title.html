
<div class="container">
    <div class="row">
        {% for title in titles %}
        <div class="col-lg-6 ">
            <div class="card">
                <div class="card-header">
                    <a {% if request.user.is_authenticated %} href="{% url 'law-edit-title' title.id%}" {% else%} href="#" {% endif %}>{{ title.name }}</a></a>
                </div>
                <ul class="list-group list-group-flush">
                    {% for service in title.service_set.all %} 
                        <li class="list-group-item">
                            <a {% if request.user.is_authenticated %} href="{% url 'law-edit-service' service.id %}" {% else%} href="#" {% endif %}>{{ service.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
              </div>
        </div>
        {% endfor %}
    </div>
<hr>
</div>
