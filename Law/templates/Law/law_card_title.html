<div class="container">
    <div class="row">
        {% for title in titles %}
        <div class="col-md-4 d-flex align-items-stretch mb-4"> <!-- Chaque colonne -->
            <div class="card shadow w-100">
                <img src="{{ card.image.url }}" class="card-img-top " alt="{{ card.title }}">
                <div class="card-body">
                    <h3 class="card-title text-center">{{ title.name }}</h3>
                    <p class="card-text">{{ card.description }}</p>
                    <ul class="list-group list-group-flush">
                        {% for service in title.service_set.all  %}
                        <li class="list-group-item">{{ service.name }}</li>
                        {% endfor %}
                      </ul>
                      
                    
                </div>
                
            </div>
        </div>
        {% endfor %}
    </div>
</div>
